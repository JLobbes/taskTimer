<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>taskTracker</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="top_bar_wrapper"></div>
    
    <main>
        <div id="feature_wrapper">
            <div class="prompt">
                <h1>What task would you like to do next?</h1>
            </div>

            <div id="option_selector">
                <div class="arrow left">
                    <img src="images/left_arrow.gif" alt="">
                </div>
                <div class="option-other left"></div>
                <div class="option-main"></div>
                <div class="option-other right"></div>
                <div class="arrow right">
                    <img src="images/right_arrow.gif" alt="">
                </div>
            </div>
        </div>
    </main>

</html>
